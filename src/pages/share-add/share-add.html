<ion-header>

	<ion-navbar>
		<ion-title>Add Share Car</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content class="share-content" padding>
	<div class="share-box">
		<ion-row>
			<ion-col>
				<ion-list inset>
					<div *ngIf="(wrong_session.session_id || wrong_session.session_token || wrong_session.user) && Sharesubmit">
						<p>{{ wrong_session.text }}</p>
					</div>

					<ion-item>
						<ion-input type="text" placeholder="Token" name="token_share" [(ngModel)]="user_session.token_share" required [class.invalid]="wrong_data.token && Sharesubmit"></ion-input>
					</ion-item>

					<div *ngIf="wrong_data.token && Sharesubmit">
						<p>{{ wrong_data.text }}</p>
					</div>

					<button ion-button class="validate-btn" full (click)="toGetInfoCar()">Validate</button>

				</ion-list>
			</ion-col>
		</ion-row>

		<div *ngIf="Validate && Sharesubmit">
			<ion-row>
				<ion-col>
					<ion-list inset>
						<h4 class="list-title">Car Info</h4>
						<ion-item>
							<ion-label>Owner: </ion-label>
							<ion-input type="text" [(ngModel)]="owner_car_info.owner_name" readonly name="owner_name"></ion-input>
						</ion-item>

						<ion-item>
							<ion-label>Model: </ion-label>
							<ion-input type="text" [(ngModel)]="owner_car_info.car_model" readonly name="car_model"></ion-input>
						</ion-item>

						<ion-item>
							<ion-label>Type: </ion-label>
							<ion-input type="text" [(ngModel)]="owner_car_info.car_type" readonly name="car_type"></ion-input>
						</ion-item>

					</ion-list>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col class="validate-col">
					<button ion-button class="validate-btn" full (click)="toAddCar()">Confirm</button>
				</ion-col>
			</ion-row>
		</div>

	</div>
</ion-content>
