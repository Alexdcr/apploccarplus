<ion-header>

	<ion-navbar>
		<ion-title>About</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content class="about-content" padding>
	<div class="about-box">

		<ion-list class="about-list">
			<ion-list-header class="about-title">Name
				<div item-right class="about-label">{{app_info.name}}</div>
			</ion-list-header>

			<ion-list-header class="about-title">Version
				<div item-right class="about-label">{{app_info.version}}</div>
			</ion-list-header>

			<ion-list-header class="about-title">Details
				<div item-right class="about-label">{{app_info.details}}</div>
			</ion-list-header>

		</ion-list>

	</div>
</ion-content>
