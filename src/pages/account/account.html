<ion-header>

	<ion-navbar>
		<ion-title>Account</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content class="account-content" padding>
	<div class="account-box">
		<ion-row>
			<ion-col>
				<ion-list inset>
					<div *ngIf="(wrong_session.session_id || wrong_session.session_token || wrong_session.user) && Accountsubmit">
						<p>{{ wrong_session.text }}</p>
					</div>

					<ion-item>
						<ion-input type="text" placeholder="Name" name="name" [(ngModel)]="account_info.name" required [class.invalid]="wrong_data.name && Accountsubmit"></ion-input>
					</ion-item>

					<div *ngIf="wrong_data.name && Accountsubmit">
						<p>{{ wrong_data.text }}</p>
					</div>

					<ion-item>
						<ion-input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="account_info.lastname" required [class.invalid]="wrong_data.lastname && Accountsubmit"></ion-input>
					</ion-item>

					<div *ngIf="wrong_data.lastname && Accountsubmit">
						<p>{{ wrong_data.text }}</p>
					</div>

					<ion-item>
						<ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="account_info.email" required [class.invalid]="wrong_data.email && Accountsubmit"></ion-input>
					</ion-item>

					<div *ngIf="wrong_data.email && Accountsubmit">
						<p>{{ wrong_data.text }}</p>
					</div>

					<ion-item>
						<ion-input type="tel" placeholder="Phone" name="phone" [(ngModel)]="account_info.phone" [class.invalid]="wrong_data.phone && Accountsubmit"></ion-input>
					</ion-item>

					<div *ngIf="wrong_data.phone && Accountsubmit">
						<p>{{ wrong_data.text }}</p>
					</div>
				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col class="account-col">
				<button ion-button class="submit-btn" full type="submit" (click)="toSaveUserInfo()">Save</button>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
