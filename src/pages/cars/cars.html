<ion-header>

	<ion-navbar>
		<ion-title>Car Info</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content class="cars-content" padding>
	<div class="cars-box">
		<ion-row>
			<ion-col>
				<ion-list inset>
					<div *ngIf="(error_session.session_id || error_session.session_token || error_session.user) && GetCarsubmit">
						<p>{{ error_session.text }}</p>
					</div>

					<ion-item>
						<ion-label>Model: </ion-label>
						<ion-input type="text" [(ngModel)]="user_car.car_model" readonly name="car_model"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label>Type: </ion-label>
						<ion-input type="text" [(ngModel)]="user_car.car_type" readonly name="car_type"></ion-input>
					</ion-item>

					<div *ngIf="user_car.shared_active == false">
						<div *ngIf="user_car.alarm_active == true">
							<ion-item (click)="alarmChange()">
								<ion-label>Alarm enable</ion-label>
								<ion-icon color="loccar" ios="ios-radio-button-on" md="md-radio-button-on" item-right></ion-icon>
							</ion-item>
						</div>

						<div *ngIf="user_car.alarm_active == false">
							<ion-item (click)="alarmChange()">
								<ion-label>Alarm disable</ion-label>
								<ion-icon color="loccar" ios="ios-radio-button-off" md="md-radio-button-off" item-right></ion-icon>
							</ion-item>
						</div>

						<div *ngIf="user_car.shared_active == true">
							<ion-item (click)="shareChange()">
								<ion-label>Share enable</ion-label>
								<ion-icon color="loccar" ios="ios-radio-button-on" md="md-radio-button-on" item-right></ion-icon>
							</ion-item>
						</div>

						<div *ngIf="user_car.shared_active == false">
							<ion-item (click)="shareChange()">
								<ion-label>Share disable</ion-label>
								<ion-icon color="loccar" ios="ios-radio-button-off" md="md-radio-button-off" item-right></ion-icon>
							</ion-item>
						</div>
					</div>

					<div *ngIf="user_car.shared_active == true">
						<div *ngIf="user_car.alarm_active == true">
							<ion-item >
								<ion-label>Alarm enable</ion-label>
								<ion-icon color="loccar" ios="ios-radio-button-on" md="md-radio-button-on" item-right></ion-icon>
							</ion-item>
						</div>

						<div *ngIf="user_car.alarm_active == false">
							<ion-item >
								<ion-label>Alarm disable</ion-label>
								<ion-icon color="loccar" ios="ios-radio-button-off" md="md-radio-button-off" item-right></ion-icon>
							</ion-item>
						</div>

						<div *ngIf="user_car.shared_active == true">
							<ion-item >
								<ion-label>Share enable</ion-label>
								<ion-icon color="loccar" ios="ios-radio-button-on" md="md-radio-button-on" item-right></ion-icon>
							</ion-item>
						</div>

						<div *ngIf="user_car.shared_active == false">
							<ion-item >
								<ion-label>Share disable</ion-label>
								<ion-icon color="loccar" ios="ios-radio-button-off" md="md-radio-button-off" item-right></ion-icon>
							</ion-item>
						</div>

						<ion-item>
							<ion-label>Shared with: </ion-label>
							<ion-input type="text" [(ngModel)]="user_car.shared_name" readonly name="shared_name"></ion-input>
						</ion-item>
					</div>

					<div *ngIf="(wrong_session.session_id || wrong_session.session_token || wrong_session.user) && PostCarsubmit">
						<p>{{ wrong_session.text }}</p>
					</div>
				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col class="cars-col">
				<button ion-button class="delete-btn" full type="submit">Delete</button>
			</ion-col>
			<ion-col class="cars-col">
				<button ion-button class="submit-btn" full type="submit" (click)="goToCarLocation()">Locate</button>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
