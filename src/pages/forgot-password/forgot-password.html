<ion-header>

  <ion-navbar>
    <ion-title>ForgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="forgot-content" padding>
	<div class="forgot-box">
		<form #ForgotForm="ngForm" (ngSubmit)="goToRecoverPass()">
			<ion-row>
				<ion-col>
					<ion-list inset>
						<ion-item>
							<ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="forgot_info.email" required [class.invalid]="wrong_data.email && Forgotsubmit"></ion-input>
						</ion-item>

						<div *ngIf="wrong_data.email && Forgotsubmit">
							<p>{{ wrong_data.text }}</p>
						</div>
					</ion-list>
				</ion-col>
			</ion-row>

			<ion-row>
        <ion-col class="forgot-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!ForgotForm.form.valid">Recover password</button>
				</ion-col>
      </ion-row>
		</form>
	</div>
</ion-content>
